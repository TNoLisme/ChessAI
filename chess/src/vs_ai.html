<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chơi với AI Jinwoo</title>
    <!-- Base styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      /* Original overlay, form, result CSS */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .form-container h2 {
        margin-bottom: 20px;
      }
      .form-container input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .form-container button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #45a049;
      }
      .result-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .result-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
      .result-box button {
        margin: 10px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .result-box button:hover {
        background-color: #45a049;
      }

      /* Enhancement styles */
      :root {
        --bg-gradient-start: #2c3e50;
        --bg-gradient-end: #4ca1af;
        --card-bg: rgba(255, 255, 255, 0.1);
        --card-blur: 10px;
        --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      body {
        margin: 0;
        background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
        font-family: 'Inter', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .game-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 40px;
        padding: 20px;
        width: 100%;
        max-width: 1000px;
      }
      .chess-board {
        box-shadow: var(--shadow);
        border-radius: 12px;
        backdrop-filter: blur(var(--card-blur));
        background: var(--card-bg);
      }
      .player {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px;
        border-radius: 12px;
        background: var(--card-bg);
        backdrop-filter: blur(var(--card-blur));
        box-shadow: var(--shadow);
        transition: transform 0.2s ease;
      }
      .player:hover {
        transform: translateY(-5px);
      }
      .avatar {
        width: 100px;
        height: 100px;
        border: 3px solid rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 12px;
      }
      .name {
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 8px;
        color: #fff;
      }
      .timer {
        font-size: 1.2rem;
        font-weight: 300;
        color: #fff;
      }
      .overlay,
      .result-container {
        backdrop-filter: blur(8px);
      }
      .form-container,
      .result-box {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 30px 40px;
        box-shadow: var(--shadow);
        color: #222;
      }
      .form-container input {
        width: 240px;
        border: none;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
      }
      .form-container button,
      .result-box button {
        background: #4ca1af;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .form-container button:hover,
      .result-box button:hover {
        background: #3b8d99;
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <div class="player player-left">
        <img src="assets/default-avatar.jpg" class="avatar" />
        <div class="name" id="playerName">Bạn (Trắng)</div>
        <div class="timer" id="timerPlayer">20:00</div>
      </div>

      <div id="board" class="chess-board"></div>

      <div class="player player-right">
        <img src="assets/AI_jinwoo.jpg" class="avatar" />
        <div class="name">AI Jinwoo (Đen)</div>
        <div class="timer" id="timerAI">20:00</div>
      </div>
    </div>

    <div class="overlay" id="name-form">
      <div class="form-container">
        <h2>Nhập tên của bạn</h2>
        <input type="text" id="playerInput" placeholder="Tên của bạn" />
        <button onclick="startGame()">Bắt đầu</button>
      </div>
    </div>

    <!-- Thư viện JS -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/chess.min.js"></script>
    <script src="lib/chessboard-1.0.0.min.js"></script>
    <script src="js/vs_ai.js"></script>
  </body>
</html>
